<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <form action="#" class="container mt-5">
        <div class="form-group row">
            <div class=" col-sm-6 col-md-4 col-lg-3">
                <label for="text">Text</label>
                <input type="text" class="form-control" placeholder="Artisanal Kale">
            </div>
            <div class=" col-sm-6 col-md-4 col-lg-3">
                <label for="Search">Search</label>
                <input type="text" class="form-control" placeholder="How do I shoot web" >
            </div>
            <div class=" col-sm-6 col-md-4 col-lg-3">
                <label for="email">Email</label>
                <input type="email" class="form-control"  placeholder="puthy.ouk168@gmail.com">
            </div>
            <div class=" col-sm-6 col-md-4 col-lg-3">
                <label for="url">URL</label>
                <input type="url" class="form-control" placeholder="https://github.com/" >
            </div>
        </div>
        
        <div class="form-group row">
            <div class=" col-sm-6 col-md-4 col-lg-3">
                <label for="telephone">Telephone</label>
                <input type="number" class="form-control" placeholder="1-(555)-555-5555" >
            </div>
            <div class=" col-sm-6 col-md-4 col-lg-3">
                <label for="pass">Password</label>
                <input type="text" class="form-control"  placeholder="Input your password">
            </div>
            <div class=" col-sm-6 col-md-4 col-lg-3">
                <label for="number">Number</label>
                <input type="number" class="form-control" placeholder="Input your number" >
            </div>
            <div class=" col-sm-6 col-md-4 col-lg-3">
                <label for="Date">Date and Time</label>
                <input type="datetime" class="form-control"  placeholder="08/19/">
            </div>
        </div>

        <div class="form-group row">
            <div class=" col-sm-6 col-md-4 col-lg-3">
                <label for="date">Date</label>
                <input type="date" class="form-control" placeholder="2011-08-19" >
            </div>
            <div class=" col-sm-6 col-md-4 col-lg-3">
              
                <label for="month">month</label>
                <input type="month" class="form-control"  placeholder="2011-08-23" >
            </div>
            <div class=" col-sm-6 col-md-4 col-lg-3">
                <label for="week">Week</label>
                <input type="week" class="form-control"  placeholder="Week" >
            </div>
            <div class=" col-sm-6 col-md-4 col-lg-3">
                <label for="color">Color</label>
                <input type="color" class="form-control"  placeholder="color" >
            </div>
        </div>

    </form>
</body>
</html>
